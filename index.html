<body>
    <script>
        function leapYear(val)
        {
            if(val%4===0)
            {
                if(val%100===0 )
                {
                    if(val%400===0)
                    {
                        return "it is a leap year"
                    }
                    else{
                        return "not a leap year"
                    }
                }
                else{
                    return "it is a leap year"
            }
            }
            else{
                return "not a leap year"
            }
        }
        console.log(leapYear(2021))
    </script>
